{% load static %}
{% block link %}
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
<link rel="stylesheet" type="text/css" href="{% static 'css/grobal.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/profile_change.css' %}" />
{% endblock %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnMuse</title>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="pc-nav">
            <ul class="pc-nav-menu">
                <li class="home"><a href="../post/ranking">SEARTH</a></li>
                <li><a href="../post/open">OPEN</a></li>
                <li><a href="../account/profile/{{ request.user }}">PLOFILE</a></li>
            </ul>
        </nav>
        {% if request.user.id != None %}
        <img class="header-icon" src="{{ user.icon.url }}" />
        {% else %}
        <a href="../account/signup" class="btn btn-signup">SIGNUP</a>
        <a href="../account/login" class="btn btn-login">LOGIN</a>
        {% endif %}
    </header>
    <form method="post" enctype="multipart/form-data">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                <div class="side">
                    <p class="username">{{ user.username }}</p>
                    <img class="icon" src="{{ user.icon.url }}" />
                    <!-- プロフィールに戻る -->
                    <div class="profilebutton">
                        <a href="../account/profile/{{ request.user }}">プロフィールに戻る</a>
                    </div>
                    <!-- 展示会を見る -->
                    <br>
                    <!-- <div class="artshow">
                        <a href=#>展示会を見る</a>
                    </div> -->
                </div>
                <div class="main">
                    <p class="icon">アイコン画像</p>
                    <img src="{{ account.icon.url }}" class="change-icon">
                    <input type="file" name="icon" accept="image/png,image/jpeg,image/jpg,image/gif"
                        class="icon-button">
                    <p class="userid">ユーザID</p>
                    <div class="useruntext">
                        <p class="userunlock">{{ user.username }}</p>
                    </div>
                    <p class="username02">ユーザ名</p>
                    <input type="text" name="last_name" class="usernametext" value="{{ user.last_name }}">
                    <p class="mail">メールアドレス</p>
                    <input type="email" name="email" class="usermailtext" value={{account.email}}>
                    <p class="bio">自己紹介</p>
                    <textarea type="text" name="introduction" class="userbiotext">{{account.introduction}}</textarea>
                    <button type="submit" class="btn btn--save btn--radius">変更を保存</button>
                </div>
            </div>
        </form>
    </form>
    <!-- footer -->
    <footer>
        <ul class="footer-menu">
            <p class="footer-text">© 2021 こらえる</p>
        </ul>
    </footer>
</body>

</html>
