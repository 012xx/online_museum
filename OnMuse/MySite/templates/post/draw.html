{% load static %} 
{% block link %}
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
<link rel="stylesheet" type="text/css" href="{% static 'css/grobal.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/draw.css' %}" />
{% endblock %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <title>お絵描き画面</title>
</head>
<body>
  <div id="app"></div>
  <!--お絵かきする画面を消すボタン-->
  <div>
    <button id="pen-ss">極細</button>
    <button id="pen-s">細</button>
    <button id="pen-m">中</button>
    <button id="pen-l">太</button>
    <button id="pen-ll">極太</button>
  </div>
  <!--お絵かきするところ-->
  <div>
    <canvas
      id="draw-area"
      width="400px"
      height="400px"
      style="border: 1px solid #000000"
    >
    </canvas>
  </div>
  <!--色を変えるボタン-->
  <div>
    <button id="color-red">赤</button>
    <button id="color-blue">青</button>
    <button id="color-green">緑</button>
    <button id="color-black">黒</button>
    <button id="eraser">消しゴム</button>
    <button id="clear-button">全消し</button>
  </div>
  <script type="text/javascript" src="draw.js"></script>
</body>
</html>
