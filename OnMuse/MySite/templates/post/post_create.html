<form enctype="multipart/form-data" action="{% url 'post:post_create' %}" method="POST">
    {% csrf_token %}
    <!-- name/typeはこっちに揃える -->
    <input type="text" name="title" placeholder="タイトル" required> 
    <input type="text" name="content" placeholder="本文" required> 
    <input type="file" name="image" accept="image/png,image/jpeg,image/jpg,image/gif" multiple="" required>
    <br>
    {% for tag in tags %}
        <label><input type="checkbox" value= {{tag.id}} name="tag"><span>{{ tag.name }}</span></label>
    {% endfor %}
    <br>
        <button type="submit">送信</button>
</form>
