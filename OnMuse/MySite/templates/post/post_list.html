<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧</title>
</head>
<body>
    <h1>投稿一覧</h1>
    {% for post_list in post %}
        <p>&emsp;タイトル:{{ post_list.title }}</p>
        <p>&emsp;&emsp;&emsp;本文:{{ post_list.content}}</p>
        <img src="{{ post_list.image.url }}" style="width:600px;height:auto">        <p>&emsp;&emsp;&emsp;タグ:{{ post_list.category }}</p>
        <p>&emsp;投稿時間:{{ post_list.created_at }}</p>
    {% endfor %}
</body>
</html>
