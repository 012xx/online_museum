<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% for post_list in post %}
    <p>&emsp;タイトル:{{ post_list.title }}</p>
    <p>&emsp;&emsp;&emsp;本文:{{ post_list.content}}</p>
    <p>&emsp;投稿時間:{{ post_list.created_at }}</p>
    <a>&emsp;&emsp;&emsp;タグ:</a>
    {% for TAG in post_list.tag.all %}
      <a>{{ TAG.name }}</a>
    {% empty %}
      <a>タグ付いてないよ</a>
    {% endfor %}
    <br>
    <img src="{{ post_list.image.url }}" style="width:600px;height:auto">
    <br>
  {% endfor %}
</body>
</html>
