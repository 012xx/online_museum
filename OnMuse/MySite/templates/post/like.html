<form action="{% url 'post:like' %}" method="POST">
    {% csrf_token %}
    {% if article.id in liked %}
        <button id="like" name="{{post.id}}"><i class="fas fa-lg fa-heart like-red"></i>いいねしてるよ</button>
    {% else %}
        <p>i'm here</p>
        <button id="like" name="{{post.id}}"><i class="far fa-lg fa-heart"></i>いいねしてない</button>      
    {% endif %}
</form>
<p name="{{article.id}}-count" class="count"> {{ article.like_set.count }} </p>
