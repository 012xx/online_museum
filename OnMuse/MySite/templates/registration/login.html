{% load static %} {% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
{% endblock %}
<html>
<head>
<link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <title>LOGIN</title>
</head>
<body>
  <div class="main">
    <p class="sign" align="center">LOGIN</p>
    <form class="form1" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <p class="us" align="center" placeholder="Username">
            <!-- {{ form.username.label_tag }} -->
            {{ form.username }}
            <span class="helptext">{{ form.username.help_text }}</span>
            {{ form.username.errors }}
        </p>
        <p class="pass" align="center" placeholder="Password">
            <!-- {{ form.password.label_tag }} -->
            {{ form.password }}
            <span class="helptext">{{ form.password.help_text }}</span>
            {{ form.password.errors }}
        </p>
        <button type="submit" class="submit" align="center">LOGIN</button>
        <p class="forgot" align="center"><a>Forgot Password?</p>
    </form>
  </div>
</body>
</html>
